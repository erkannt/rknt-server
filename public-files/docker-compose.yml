version: '3'

services:

  nginx:
    image: "nginx:1-alpine@sha256:a3c6118edc80de4a5aaf2711b7742c25d4d2da54325bae465205cb386afa79ee"
    volumes:
      - /var/volumes/nextcloud/nextcloud/data/dhaarhoff/files/public.rknt.de:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.public-files.rule=Host(`public.rknt.de`)"
      - "traefik.http.routers.public-files.entrypoints=websecure"
      - "traefik.http.routers.public-files.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped
  
networks:
  traefik:
    external: true
