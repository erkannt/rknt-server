version: "3"
services:
  openssh-server:
    build: ./ssh
    ports:
      - "2280:22"
    networks:
      - traefik
    restart: unless-stopped

  s3-proxy:
    image: "nginx:1-alpine@sha256:9c2030e1ff2c3fef7440a7fb69475553e548b9685683bdbf669ac0829b889d5f"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=false"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.s3-proxy.rule=Host(`minio.rknt.de`)"
      - "traefik.http.routers.s3-proxy.entrypoints=websecure"
      - "traefik.http.routers.s3-proxy.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
