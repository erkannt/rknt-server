version: "3"
services:
  openssh-server:
    build: ./ssh
    ports:
      - "2280:22"
    restart: unless-stopped

  s3-proxy:
    image: "nginx:1-alpine@sha256:87fb6f4040ffd52dd616f360b8520ed4482930ea75417182ad3f76c4aaadf24f"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.s3-proxy.rule=Host(`s3-temp.rknt.de`)"
      - "traefik.http.routers.s3-proxy.entrypoints=websecure"
      - "traefik.http.routers.s3-proxy.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
