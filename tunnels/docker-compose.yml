version: "3"
services:
  openssh-server:
    image: lscr.io/linuxserver/openssh-server
    volumes:
      - ./public-keys:/public-keys
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - PUBLIC_KEY_DIR=/public-keys
      - USER_NAME=tunnel
    networks:
      - ssh
      - traefik
    ports:
      - 2280:2222
    restart: unless-stopped

  s3:
    image: "nginx:1-alpine@sha256:87fb6f4040ffd52dd616f360b8520ed4482930ea75417182ad3f76c4aaadf24f"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.s3-proxy.rule=Host(`s3.rknt.de`)"
      - "traefik.http.routers.s3-proxy.entrypoints=websecure"
      - "traefik.http.routers.s3-proxy.tls.certresolver=myresolver"
    networks:
      - ssh
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
  ssh:
    internal: true
