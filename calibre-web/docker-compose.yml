version: '3'

services:
  calibre:
    image: linuxserver/calibre-web@sha256:36b10a51386ce0f16b18e4fbbd520a68eb5b6aad26a91bce4e6c68b9f88e3a27
    environment:
      - TZ=Europe/London
    volumes:
      - /var/volumes/calibre-web:/config
      - /var/volumes/syncthing/Calibre-Library:/books:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre-web.rule=Host(`books.rknt.de`)"
      - "traefik.http.routers.calibre-web.entrypoints=websecure"
      - "traefik.http.routers.calibre-web.tls.certresolver=myresolver"
    restart: unless-stopped

networks:
  traefik:
    external: true
