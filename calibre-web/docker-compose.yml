version: '3'

services:
  calibre:
    image: linuxserver/calibre-web@sha256:f18f77857c1adc5addcfef574ac2d5cf4bcb44e2be9cc26baa763a46b7facfe2
    environment:
      - TZ=Europe/London
    volumes:
      - /var/volumes/calibre-web:/config
      - /var/volumes/nextcloud/nextcloud/data/dhaarhoff/files/calibre-library:/books:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calibre-web.rule=Host(`books.rknt.de`)"
      - "traefik.http.routers.calibre-web.entrypoints=websecure"
      - "traefik.http.routers.calibre-web.tls.certresolver=myresolver"
    restart: unless-stopped

networks:
  traefik:
    external: true
