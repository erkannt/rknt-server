version: "3"

services:
  minio:
    image: minio/minio@sha256:eb9edca2e4b830c45ba47d183c20a32886f23273a15420d83b4d61d413d265b6
    volumes:
      - /var/volumes:/data
    environment:
      - MINIO_ACCESS_KEY=${BACKUP_ACCESS_KEY}
      - MINIO_SECRET_KEY=${BACKUP_SECRET_KEY}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.backup.rule=Host(`backup.rknt.de`)"
      - "traefik.http.routers.backup.entrypoints=websecure"
      - "traefik.http.routers.backup.tls.certresolver=myresolver"
    networks:
      - traefik
      - minio
    restart: unless-stopped

  console:
    image: minio/console@sha256:a8687d334e4489dad529a538cc48c0ecc412116b33db16c2322f3d25cd45ace4
    environment:
      - CONSOLE_MINIO_SERVER=http://minio:9000
      - CONSOLE_PBKDF_PASSPHRASE=${BACKUP_CONSOLE_PBKDF_PASSPHRASE}
      - CONSOLE_PBKDF_SALT=${BACKUP_CONSOLE_PBKDF_SALT}
    command: server
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.console-backup.rule=Host(`console.backup.rknt.de`)"
      - "traefik.http.routers.console-backup.entrypoints=websecure"
      - "traefik.http.routers.console-backup.tls.certresolver=myresolver"
    networks:
      - traefik
      - minio
    restart: unless-stopped

networks:
  traefik:
    external: true
  minio:
    internal: true
