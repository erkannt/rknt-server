version: '3'

services:
  airsonic:
    image: linuxserver/airsonic@sha256:d4f18155dbe337a32a38098efc3f11f93256b8da52f68224265e11711604bc3b
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/volumes/airsonic/config:/config
      - /var/volumes/airsonic/music:/music
      - /var/volumes/airsonic/playlists:/playlists
      - /var/volumes/airsonic/podcasts:/podcasts
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.sonic.rule=Host(`sonic.rknt.de`)"
      - "traefik.http.routers.sonic.entrypoints=websecure"
      - "traefik.http.routers.sonic.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
