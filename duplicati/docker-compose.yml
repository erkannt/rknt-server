version: '3'

services:
  server:
    image: linuxserver/duplicati@sha256:7be8875034223f80dcdcbf1be9b2900aee8fb3e5ddf73c5ce1bdd94519004d75
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/volumes/duplicati/config:/config
      - /var/volumes/duplicati/backups:/backups
      - /var/volumes:/source:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.duplicati.rule=Host(`duplicati.rknt.de`)"
      - "traefik.http.routers.duplicati.entrypoints=websecure"
      - "traefik.http.routers.duplicati.tls.certresolver=myresolver"
    restart: unless-stopped

networks:
  traefik:
    external: true
