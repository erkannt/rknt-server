version: '3'

services:
  server:
    image: linuxserver/duplicati@sha256:d4af905e8ba3f31fb94cc56769153dc916530e5c979993c245afcebe99d3b10b
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/volumes/duplicati/config:/config
      - /var/volumes/duplicati/backups:/backups
      - /var/volumes:/source:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.duplicati.rule=Host(`duplicati.rknt.de`)"
      - "traefik.http.routers.duplicati.entrypoints=websecure"
      - "traefik.http.routers.duplicati.tls.certresolver=myresolver"
    restart: unless-stopped

networks:
  traefik:
    external: true
