version: '3'

services:
  server:
    image: linuxserver/duplicati@sha256:d20a8cb41d3cdbc2c20bc5fe44c967d0417462879db71b55eb4ab4fdef433244
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/volumes/duplicati/config:/config
      - /var/volumes/duplicati/backups:/backups
      - /var/volumes:/source:ro
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.duplicati.rule=Host(`duplicati.rknt.de`)"
      - "traefik.http.routers.duplicati.entrypoints=websecure"
      - "traefik.http.routers.duplicati.tls.certresolver=myresolver"
    restart: unless-stopped

networks:
  traefik:
    external: true
