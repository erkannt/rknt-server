version: "3"
services:
  move:
    image: rknt/go-move:20250307083841-a76e7cf@sha256:7605008a8e6d40d4487add85b5bbb7e1b43e4033e1ffb08e89b05633c91ea648
    environment:
      - SEARCH_URL=${SEARCH_URL}
    volumes:
      - /var/volumes/move/data:/app/data
      - /var/volumes/move/cache:/app/cache
    networks:
      - move
  cadddy:
    image: caddy:2@sha256:1c4bc9ead95a0888f1eea3a56ef79f30bd0d271229828fdd25090d898f553571
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.move.rule=Host(`move.rknt.de`)"
      - "traefik.http.routers.move.entrypoints=websecure"
      - "traefik.http.routers.move.tls.certresolver=myresolver"
      - "traefik.http.services.move.loadbalancer.server.port=80"
    networks:
      - traefik
      - move
    restart: unless-stopped
networks:
  traefik:
    external: true
  move:
    internal: true
