version: '3'

services:
  db:
    image: mariadb:10@sha256:49c69c49cd3a725dba2e2687efc573160b16ec841c00c8a14858833050538bdb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - /var/volumes/nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud
    restart: unless-stopped

  redis:
    image: redis:6-alpine@sha256:a6e7c197527f8f73a3f37f3b1a3e77c95530359ce1f1a572f940f4bd1843f53b
    volumes:
      - /var/volumes/nextcloud/redis:/data
    networks:
      - nextcloud
    restart: unless-stopped

  app:
    image: nextcloud:18-fpm-alpine@sha256:ee0b2da420013569a9c3990befb66802d3ff15f8bdc39f78665be39e3678f699
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS="nc.rknt.de"
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
      - traefik
    restart: unless-stopped

  web:
    image: nginx:1-alpine@sha256:4635b632d2aaf8c37c8a1cf76a1f96d11b899f74caa2c6946ea56d0a5af02c0c
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.nextcloud.rule=Host(`nc.rknt.de`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=myresolver"
    networks:
      - traefik
      - nextcloud
    restart: unless-stopped

  cron:
    image: nextcloud:fpm-alpine@sha256:c3ced9ca7a5eb541889a4def4d9a2e28c37db8ae9c6c490830f62cc1cc2fb506
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
    restart: unless-stopped

  db-backup:
    image: mariadb:10@sha256:49c69c49cd3a725dba2e2687efc573160b16ec841c00c8a14858833050538bdb
    volumes:
      - /var/volumes/nextcloud/database-dump:/dump
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_PWD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=root
      - BACKUP_NUM_KEEP=7
      - BACKUP_FREQUENCY=1d
    entrypoint: |
      bash -c 'bash -s <<EOF
      trap "break;exit" SIGHUP SIGINT SIGTERM
      sleep 2m
      while /bin/true; do
        mysqldump -h db --all-databases | gzip -c > /dump/dump_\`date +%d-%m-%Y"_"%H_%M_%S\`.sql.gz
        (ls -t /dump/dump*.sql.gz|head -n $$BACKUP_NUM_KEEP;ls /dump/dump*.sql.gz)|sort|uniq -u|xargs rm -- {}
        sleep $$BACKUP_FREQUENCY
      done
      EOF'
    networks:
      - nextcloud
    depends_on:
      - db
    restart: unless-stopped

networks:
  traefik:
    external: true
  nextcloud:
    internal: true