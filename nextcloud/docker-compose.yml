version: '3'

services:
  db:
    image: mariadb:10@sha256:be1b339b181ba9f4f95d3aebed9c88ada73273f9474f8413e3fcd1d11e64cb4c
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - /var/volumes/nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud
    restart: unless-stopped

  redis:
    image: bitnami/redis:6.2@sha256:5ea677ea25c791942e9ab0d38cff09cfa8bb38af76f15b4fcab4646aacd01af0
    volumes:
      - /var/volumes/nextcloud/redis:/bitnami/redis/data
    environment:
      - REDIS_PASSWORD=${NEXTCLOUD_REDIS_PASSWORD}
    networks:
      - nextcloud
    restart: unless-stopped

  nextcloud:
    image: nextcloud:21-fpm-alpine@sha256:0d7c70c2394ae772cb95594663861deb8998fd9e72fc15516e8002e580c722ca
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
      - ./php-fpm.nextcloud.conf:/usr/local/etc/php-fpm.d/nextcloud.conf:ro
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS="nc.rknt.de"
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${NEXTCLOUD_REDIS_PASSWORD}
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
      - traefik
    restart: unless-stopped

  web:
    image: nginx:1-alpine@sha256:6d76a25a64f6a9a873bded796761bf7a1d18367570281d73d16750ce37fae297
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextcloud
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.nextcloud.rule=Host(`nc.rknt.de`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=myresolver"
    networks:
      - traefik
      - nextcloud
    restart: unless-stopped

  cron:
    image: nextcloud:21-fpm-alpine@sha256:0d7c70c2394ae772cb95594663861deb8998fd9e72fc15516e8002e580c722ca
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
    restart: unless-stopped

  db-backup:
    image: mariadb:10@sha256:be1b339b181ba9f4f95d3aebed9c88ada73273f9474f8413e3fcd1d11e64cb4c
    volumes:
      - /var/volumes/nextcloud/database-dump:/dump
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_PWD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=root
      - BACKUP_NUM_KEEP=7
      - BACKUP_FREQUENCY=1d
    entrypoint: |
      bash -c 'bash -s <<EOF
      trap "break;exit" SIGHUP SIGINT SIGTERM
      sleep 2m
      while /bin/true; do
        mysqldump -h db --all-databases | gzip -c > /dump/dump_\`date +%d-%m-%Y"_"%H_%M_%S\`.sql.gz
        (ls -t /dump/dump*.sql.gz|head -n $$BACKUP_NUM_KEEP;ls /dump/dump*.sql.gz)|sort|uniq -u|xargs rm -- {}
        sleep $$BACKUP_FREQUENCY
      done
      EOF'
    networks:
      - nextcloud
    depends_on:
      - db
    restart: unless-stopped

networks:
  traefik:
    external: true
  nextcloud:
    internal: true
