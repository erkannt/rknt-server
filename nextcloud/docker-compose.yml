version: '3'

services:
  db:
    image: mariadb:10@sha256:86e368b140a863112799c1f366fd04172733dc440353e9334007ea9f37a9b3db
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - /var/volumes/nextcloud/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    networks:
      - nextcloud
    restart: unless-stopped

  redis:
    image: redis:6-alpine@sha256:4ad74bee4b84a7592ee5259f49633f38cd483708c340ad513c8633587524e6cf
    volumes:
      - /var/volumes/nextcloud/redis:/data
    networks:
      - nextcloud
    restart: unless-stopped

  app:
    image: nextcloud:18-fpm-alpine@sha256:5aaff03c504bc7c6aa1c03c8d356a2d41b2940398c923d9a1e00790ab026c0f0
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS="nc.rknt.de"
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
      - traefik
    restart: unless-stopped

  web:
    image: nginx:1-alpine@sha256:ee5a9b68e8d4a4b8b48318ff08ad5489bd1ce52b357bf48c511968a302bc347b
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.nextcloud.rule=Host(`nc.rknt.de`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls.certresolver=myresolver"
    networks:
      - traefik
      - nextcloud
    restart: unless-stopped

  cron:
    image: nextcloud:fpm-alpine@sha256:48a0721bd90558b781c820c4ea6ebf209591e864d10e6f5cd7f8fa623647461d
    volumes:
      - /var/volumes/nextcloud/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
    networks:
      - nextcloud
    restart: unless-stopped

  db-backup:
    image: mariadb:10@sha256:86e368b140a863112799c1f366fd04172733dc440353e9334007ea9f37a9b3db
    volumes:
      - /var/volumes/nextcloud/database-dump:/dump
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_PWD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=root
      - BACKUP_NUM_KEEP=7
      - BACKUP_FREQUENCY=1d
    entrypoint: |
      bash -c 'bash -s <<EOF
      trap "break;exit" SIGHUP SIGINT SIGTERM
      sleep 2m
      while /bin/true; do
        mysqldump -h db --all-databases | gzip -c > /dump/dump_\`date +%d-%m-%Y"_"%H_%M_%S\`.sql.gz
        (ls -t /dump/dump*.sql.gz|head -n $$BACKUP_NUM_KEEP;ls /dump/dump*.sql.gz)|sort|uniq -u|xargs rm -- {}
        sleep $$BACKUP_FREQUENCY
      done
      EOF'
    networks:
      - nextcloud
    depends_on:
      - db
    restart: unless-stopped

networks:
  traefik:
    external: true
  nextcloud:
    internal: true