version: '3'

services:
  server:
    image: drone/drone:1@sha256:2d79f40b3843eb524a00b055b7484cd6cd353ad37465d32969edc08575aadad5
    volumes:
      - /var/volumes/drone:/data
    environment: 
      - DRONE_GITLAB_SERVER=https://gitlab.com
      - DRONE_GITLAB_CLIENT_ID=${DRONE_GITLAB_CLIENT_ID}
      - DRONE_GITLAB_CLIENT_SECRET=${DRONE_GITLAB_CLIENT_SECRET}
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_DATABASE_SECRET=${DRONE_DATABASE_SECRET}
      - DRONE_SERVER_HOST=drone.rknt.de
      - DRONE_SERVER_PROTO=http
      - DRONE_USER_CREATE=username:rknt,admin:true
      - DRONE_USER_FILTER=rknt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone.rule=Host(`drone.rknt.de`)"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
      - "traefik.http.routers.drone.entrypoints=websecure"
      - "traefik.http.routers.drone.tls.certresolver=myresolver"
    restart: unless-stopped
  
  runner:
    image: drone/drone-runner-docker:1@sha256:aeceb44cf469aa4bac085059c39120ce7d35604cb285e2e30a2c79b351ccf6b5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_HOST=drone.rknt.de
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=rknt.de
    ports:
      - 3000:3000
    restart: unless-stopped

networks:
  traefik:
    external: true
