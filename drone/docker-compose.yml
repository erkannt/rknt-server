version: '3'

services:
  server:
    image: drone/drone:2@sha256:b0225acd621eca064ffe79939acf8404fdbec225c43389dcf592b5951fe6fa46
    volumes:
      - /var/volumes/drone:/data
    environment: 
      - DRONE_GITHUB_CLIENT_ID=${DRONE_GITHUB_CLIENT_ID}
      - DRONE_GITHUB_CLIENT_SECRET=${DRONE_GITHUB_CLIENT_SECRET}
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_DATABASE_SECRET=${DRONE_DATABASE_SECRET}
      - DRONE_SERVER_HOST=drone.rknt.de
      - DRONE_SERVER_PROTO=http
      - DRONE_USER_CREATE=username:erkannt,admin:true
      - DRONE_USER_FILTER=erkannt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone.rule=Host(`drone.rknt.de`)"
      - "traefik.http.services.drone.loadbalancer.server.port=80"
      - "traefik.http.routers.drone.entrypoints=websecure"
      - "traefik.http.routers.drone.tls.certresolver=myresolver"
    restart: unless-stopped
  
  runner:
    image: drone/drone-runner-docker:1@sha256:f4487ae47e557ddbb9a783d3b597f7b376f04c4f3c2b3a1b72305c8fcaa4317d
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_HOST=drone.rknt.de
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=rknt.de
    ports:
      - 3000:3000
    restart: unless-stopped

networks:
  traefik:
    external: true
