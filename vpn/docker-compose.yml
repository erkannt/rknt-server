version: "3"
services:
  openvpn:
    image: linuxserver/openvpn-as@sha256:6a1413118c0c193b40ea84a00cf11a6e63f1b4474487c9e46add6a8f2a6bdd1b
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - INTERFACE=eth0
    volumes:
      - /var/volumes/openvpn/config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped
