version: "3"
services:
  openvpn:
    image: linuxserver/openvpn-as@sha256:7e5c64342e69c9d154b619dc6d2d3502e19e4ec8f218d8a94d8572b79c3df83d
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - INTERFACE=eth0
    volumes:
      - /var/volumes/openvpn/config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped
