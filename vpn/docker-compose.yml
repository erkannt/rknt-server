version: "3"
services:
  openvpn:
    image: linuxserver/openvpn-as@sha256:6df805cbc77b977b7763d94f8d067bee5c0aae9a5105d89b333de85cca6eaecc
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - INTERFACE=eth0
    volumes:
      - /var/volumes/openvpn/config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped
