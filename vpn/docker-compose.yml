version: "3"

services:
  wireguard-easy:
    image: weejewel/wg-easy@sha256:a8eb14de2bf79d7a5af2168566affab6b221efd0671c58cf3d81ce922543c0be
    environment:
      - WG_HOST=vpn.rknt.de
      - PASSWORD=${WG_PASSWORD}
    volumes:
      - /var/volumes/wg-easy/conf:/etc/wireguard
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vpn.rule=Host(`vpn.rknt.de`)"
      - "traefik.http.routers.vpn.entrypoints=websecure"
      - "traefik.http.routers.vpn.tls.certresolver=myresolver"
      - "traefik.http.services.vpn.loadbalancer.server.port=51821"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - "net.ipv4.conf.all.src_valid_mark=1"
      - "net.ipv4.ip_forward=1"
    ports:
      - 51820:51820/udp
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
