version: "3"
services:
  openvpn:
    image: linuxserver/openvpn-as@sha256:75e52ad6eb02180c989ce848dfef4eccde092e69165da1c99abb554b5c57e338
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - INTERFACE=eth0
    volumes:
      - /var/volumes/openvpn/config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped
