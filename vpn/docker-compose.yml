version: "3"
services:
  openvpn:
    image: linuxserver/openvpn-as@sha256:df74516978079a41823f6bea03873e5e342e0faa1a4b3f602dddc2c5ef7ee774
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - INTERFACE=eth0
    volumes:
      - /var/volumes/openvpn/config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped
