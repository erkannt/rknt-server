---
  kind: pipeline
  type: exec
  name: default
  
  platform:
    os: linux
    arch: amd64
  
  steps:
  - name: lint
    commands:
    - git-crypt unlock /home/drone/git-crypt-keyfile
    - ./lint.sh
  - name: docker-compose up
    commands:
    - git-crypt unlock /home/drone/git-crypt-keyfile
    - ./up-all.sh
    when:
      branch:
      - master
