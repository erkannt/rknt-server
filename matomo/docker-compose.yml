version: "3"

services:
  db:
    image: mariadb:10@sha256:ca31f38b6e325ece985d857db7eba1fe59928b4fd83ff8a55cb912c9684b9e43
    command: --max-allowed-packet=64MB
    restart: unless-stopped
    volumes:
      - /var/volumes/matomo/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MATOMO_MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MATOMO_MYSQL_PASSWORD}
      - MYSQL_DATABASE=matomo
      - MYSQL_USER=matomo
    networks:
      - matomo

  matomo:
    image: matomo:fpm-alpine@sha256:e4482e1bdbce2e15ccf80c1927707a80846ae0618d06711ce7776c15fb96370e
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      #      - ./config:/var/www/html/config:rw
      #      - ./logs:/var/www/html/logs
      - /var/volumes/matomo/app:/var/www/html
    environment:
      - MATOMO_DATABASE_HOST=db
      - MATOMO_DATABASE_ADAPTER=mysql
      - MATOMO_DATABASE_TABLES_PREFIX=matomo_
      - MATOMO_DATABASE_USERNAME=matomo
      - MATOMO_DATABASE_DBNAME=matomo
      - MATOMO_DATABASE_PASSWORD=${MATOMO_MYSQL_PASSWORD}
    networks:
      - matomo

  web:
    image: nginx:alpine@sha256:da9c94bec1da829ebd52431a84502ec471c8e548ffb2cedbf36260fd9bd1d4d3
    restart: unless-stopped
    depends_on:
      - matomo
    volumes:
      - /var/volumes/matomo/app:/var/www/html:ro
      # see https://github.com/matomo-org/matomo-nginx
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.matomo.rule=Host(`matomo.rknt.de`)"
      - "traefik.http.routers.matomo.entrypoints=websecure"
      - "traefik.http.routers.matomo.tls.certresolver=myresolver"
    networks:
      - traefik
      - matomo

networks:
  traefik:
    external: true
  matomo:
    internal: true
