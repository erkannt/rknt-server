---
version: "2.1"
services:
  booksonic:
    image: ghcr.io/linuxserver/booksonic
    container_name: booksonic
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /var/volumes/booksonic/config:/config
      - /var/volumes/airsonic/music:/audiobooks
      - /var/volumes/booksonic/podcasts:/podcasts
      - /var/volumes/booksonic/playlists:/othermedia
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.audiobooks.rule=Host(`audiobooks.rknt.de`)"
      - "traefik.http.routers.audiobooks.entrypoints=websecure"
      - "traefik.http.routers.audiobooks.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
