version: "3.3"

services:

  website:
    image: "nginx:1-alpine@sha256:966f134cf5ddeb12a56ede0f40fff754c0c0a749182295125f01a83957391d84"
    volumes:
      - /var/volumes/website-bucket/rknt.de:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`rknt.de`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped
  
  minio:
    image: minio/minio@sha256:f6cfbed0be802b1a5e73689763430f3719e3ff4f039259051eb82f53ab8104e5
    volumes:
      - /var/volumes/website-bucket:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-website.rule=Host(`website.minio.rknt.de`)"
      - "traefik.http.routers.minio-website.entrypoints=websecure"
      - "traefik.http.routers.minio-website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
