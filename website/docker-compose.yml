version: '3'

services:

  website:
    image: "nginx:1-alpine@sha256:4635b632d2aaf8c37c8a1cf76a1f96d11b899f74caa2c6946ea56d0a5af02c0c"
    volumes:
      - /var/volumes/website-bucket/rknt.de:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`rknt.de`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped
  
  minio:
    image: minio/minio@sha256:7ab5a54749c544a3d5c0485ec656c91dc32d7b692e3e482234093388cd39ea88
    volumes:
      - /var/volumes/website-bucket:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-website.rule=Host(`website.minio.rknt.de`)"
      - "traefik.http.routers.minio-website.entrypoints=websecure"
      - "traefik.http.routers.minio-website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
