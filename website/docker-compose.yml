version: "3.3"

services:

  website:
    image: "nginx:1-alpine@sha256:ee5a9b68e8d4a4b8b48318ff08ad5489bd1ce52b357bf48c511968a302bc347b"
    volumes:
      - /var/volumes/website-bucket/rknt.de:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.website.rule=Host(`rknt.de`)"
      - "traefik.http.routers.website.entrypoints=websecure"
      - "traefik.http.routers.website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped
  
  minio:
    image: minio/minio@sha256:f39e6220622d0d882770f6a7ff83c051906fbd84137188c8a2ab6dbf8fad498e
    volumes:
      - /var/volumes/website-bucket:/data
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    command: server /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-website.rule=Host(`website.minio.rknt.de`)"
      - "traefik.http.routers.minio-website.entrypoints=websecure"
      - "traefik.http.routers.minio-website.tls.certresolver=myresolver"
    networks:
      - traefik
    restart: unless-stopped

networks:
  traefik:
    external: true
